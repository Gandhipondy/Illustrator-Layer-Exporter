<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- <link id="hostStyle" rel="stylesheet" href="css/theme.css"/> -->    
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body>

    <div id="content">
        
        <div id="main">
            
            
            <div>                
                <button id="btn_exec" class="topcoat-button--large--cta">Export</button>                
            </div>            
            
            
            
            <div id="tabBar" class="topcoat-tab-bar">
                <label class="topcoat-tab-bar__item" id="mainPanelBt" >
                    <input type="radio" name="tab-bar" checked>
                    <button class="topcoat-tab-bar__button">Tools</button>
                  </label>
                  <label class="topcoat-tab-bar__item" id="optionsPanelBt">
                    <input type="radio" name="tab-bar">
                    <button class="topcoat-tab-bar__button">Options</button>
                  </label>
                  <label class="topcoat-tab-bar__item" id="outputPanelBt">
                    <input type="radio" name="tab-bar">
                    <button class="topcoat-tab-bar__button">Output</button>
                  </label>        
                  <label class="topcoat-tab-bar__item" id="toolsPanelBt">
                    <input type="radio" name="tab-bar">
                    <button class="topcoat-tab-bar__button">Help</button>
                  </label>                 

            </div>
                        
            
            
            
            <div id="mainPanel" class="panel">
                
                <label>Set all layers as:</label>
                <br>
                <div class="topcoat-button-bar">
                  <div class="topcoat-button-bar__item">
                    <button id="layer2SVGBt" class="topcoat-button-bar__button">SVG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="layer2PNGBt" class="topcoat-button-bar__button">PNG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="layer2JPGBt" class="topcoat-button-bar__button">JPG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="layer2NoneBt" class="topcoat-button-bar__button">None</button>
                  </div>
                </div>
                <br>
                
                
                <label>Set selected items as:</label>
                <br>
                <div class="topcoat-button-bar">
                  <div class="topcoat-button-bar__item">
                    <button id="items2SVGBt" class="topcoat-button-bar__button">SVG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="items2PNGBt" class="topcoat-button-bar__button">PNG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="items2JPGBt" class="topcoat-button-bar__button">JPG</button>
                  </div>
                  <div class="topcoat-button-bar__item">
                    <button id="items2NoneBt" class="topcoat-button-bar__button">None</button>
                  </div>
                </div>
                <br>
                
                
                <label>Move selected items to :</label>
                <br>
                <div class="topcoat-button-bar">
                  <div class="topcoat-button-bar__item">
                    <button id="newLayerBt" class="topcoat-button-bar__button">One layer</button>
                  </div>
                    
                  <div class="topcoat-button-bar__item">
                    <button id="distribBt" class="topcoat-button-bar__button">Multiple layers</button>
                  </div>
                </div>

            </div>
            
            
            
            <div id="optionsPanel" class="panel">
                
                <label>JPG Quality</label>

                <input id="jpgquality" type="number" min="1" max="100" value="90" class="topcoat-text-input"><label>%</label>
                <br><br>
                
                <hr>
                
                <Label>SVG Options:</Label>
                <br><br>

                <label>Decimal Precision</label>            
                <input id="svgPrecision" type="number" min="1" max="4" value="1" class="topcoat-text-input">
                <br><br>

                <label class="topcoat-checkbox">
                  <input id="svgFont" type="checkbox" checked>
                  <div class="topcoat-checkbox__checkmark"></div>
                  Outline Text
                </label>            
                <br><br>
                
                <label class="topcoat-checkbox">
                  <input id="svgEmbed" type="checkbox" checked>
                  <div class="topcoat-checkbox__checkmark"></div>
                  Embed SVG Images
                </label> 
                <br><br>
                
                <Label>CSS</Label>
                <br><br>
                
                <label class="topcoat-radio-button">
                  <input type="radio" name="cssloc" checked value="0">
                  <div class="topcoat-radio-button__checkmark"></div>
                  Attributes
                </label>
                <br>
                <br>
                <label class="topcoat-radio-button">
                  <input type="radio" name="cssloc" value="1">
                  <div class="topcoat-radio-button__checkmark"></div>
                  Styles
                </label>
                <br>
                <br>
                <label class="topcoat-radio-button">
                  <input type="radio" name="cssloc" value="2">
                  <div class="topcoat-radio-button__checkmark"></div>
                  Style attributes
                </label>
                <br>
                <br>
                
            </div>            
            
            
            
            <div id="outputPanel" class="panel">

                
                <label>Destination:</label>
                <label id="destLabel">.</label>
                <button id="destBt" class="topcoat-button">...</button>

                <br><br>

                <label class="topcoat-checkbox">
                  <input id="toHTML" type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  Create HTML file in parent folder
                </label> 
                <br><br>
                
                <label class="topcoat-checkbox">
                  <input id="sepCSSCb" type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  Create separate CSS file
                </label> 
                <br><br>

                <label class="topcoat-checkbox">
                  <input id="edgeAnimate" type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  Import to Edge Animate Project
                </label> 
                <br><br>

                <label class="topcoat-checkbox">
                  <input id="jsonCb" type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  Create JSON data file
                </label> 
                <br><br>
                
            </div>
            
            
            
            

            <div id="toolsPanel" class="panel">

                <p>Simply rename your layers and vector items to the destination file name (e.g. "logo.svg"). You can use the Helpers functions to automate this process. </p>

                <button id="helpLink" class="topcoat-button">Need More Help?</button>
            
                
            </div>



        </div>


    </div>
    
    <script src="js/libs/CSInterface-4.0.0.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
